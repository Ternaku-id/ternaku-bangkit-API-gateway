<!DOCTYPE html>
<html>
<head>
    <title>Flask API Consumer</title>
</head>
<body>
    <h2>Register</h2>
    <form id="register-form">
        <label for="email">Email:</label><br>
        <input type="email" id="register-email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="register-password" name="password"><br>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="register-fullname" name="fullname"><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <label for="email">Email:</label><br>
        <input type="email" id="login-email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="login-password" name="password"><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Get User Detail</h2>
    <form id="get-detail-form">
        <input type="submit" value="Get Detail">
    </form>

    <script>
const registerForm = document.getElementById('register-form');
const loginForm = document.getElementById('login-form');
const getDetailForm = document.getElementById('get-detail-form');

let token = null;

registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const fullname = document.getElementById('register-fullname').value;

    const response = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, fullname })
    });

    const data = await response.json();
    console.log(data);
});

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();
    console.log(data);

    if (data.loginResult) {
        token = data.loginResult.token;
    }
});

getDetailForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const response = await fetch('http://localhost:5000/api/auth/getdetail', {
        method: 'GET',
        headers: { 
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token 
        },
    });

    const data = await response.json();
    console.log(data);
});


    </script>
</body>
</html>
